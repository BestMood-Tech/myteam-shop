<div class="col-md-2 fixed-filter">
  <div class="thumbnail">
    <form [formGroup]="filtersForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
      </div>
      <fieldset *ngIf="filtersForm.value.music || !(categoryIsSelected)" formGroupName="musicGroup">
        <div class="form-group">
          <label for="artist">Artist</label>
          <input type="text" class="form-control" formControlName="artist" id="artist">
        </div>
        <div class="form-group">
          <label for="new">Search new</label>
          <input type="checkbox" formControlName="new" id="new">
        </div>
        <div class="form-group">
          <label for="hipster">Hipster search</label>
          <input type="checkbox" formControlName="hipster" id="hipster">
        </div>
      </fieldset>
      <fieldset *ngIf="filtersForm.value.game || !(categoryIsSelected)" formGroupName="gameGroup" class="input-group">
        <div class="form-group">
          <select formControlName="genres" class="form-control">
            <option value="" disabled>Choose a genre</option>
            <option *ngFor="let item of genres" [value]="item.id">{{item.name}}</option>
          </select>
        </div>
      </fieldset>
      <button class="btn btn-success btn-block filter-apply-button" (click)="applyFilters()">apply</button>
    </form>
  </div>
</div>
