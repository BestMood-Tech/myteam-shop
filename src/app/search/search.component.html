<div *ngIf="products.length === 0 && isLoaded && !isEmptySearch" class="error">
  <div class="message">
    <h1>Oops!</h1>
    <h2>Products not found!</h2>
  </div>
</div>
<div class="error" *ngIf="isEmptySearch">
  <div class="message">
    <h1>Oops!</h1>
    <h2>Search input is empty!</h2>
  </div>
</div>
<div class="container" drag-scroll [scrollbar-hidden]="true">
  <div *ngIf="!isLoaded" class="loading">
    <img class="spin" src="/assets/grid.svg" alt="Loading">
  </div>
  <div *ngIf="products.length!==0 && isLoaded" class="box">
    <div *ngFor="let product of products" class="left-transform">
      <app-product-card [product]='product' [isSearch]="true"></app-product-card>
    </div>
  </div>

</div>
