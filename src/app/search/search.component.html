
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <app-filters (filtersUpdated)="filtersUpdated($event)" [filters] = "params"></app-filters>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12 input-search">
          <input type="text" class="form-control" placeholder="Search for..." [formControl]="term"/>
        </div>
        <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let product of products">
          <app-product-card [product]='product' [label]="true"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
