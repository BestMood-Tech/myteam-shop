<div class="container">
  <div class="row">
    <form [formGroup]="analyticsForm" class="settings-graph">
      <button class="btn-myshop" (click)="update()"><span class="glyphicon glyphicon-refresh"></span>Update
      </button>
      <button class="btn-myshop" (click)="toggle()"><span class="glyphicon glyphicon-retweet"></span>Toggle
      </button>
      <div class="form-group" [ngClass]="analyticsForm.controls['from'].errors? 'has-error': 'has-success'">
        <label for="from">From</label>
        <select id="from" formControlName="from">
          <option *ngFor="let year of yearForm;" [value]="year">
            {{year}}
          </option>
        </select>
      </div>
      <div class="form-group" [ngClass]="analyticsForm.controls['to'].errors? 'has-error': 'has-success'">
        <label for="to">To</label>
        <select id="to" formControlName="to">
          <option *ngFor="let year of yearForm;" [value]="year">
            {{year}}
          </option>
        </select>
      </div>
      <button class="btn-myshop"
              [disabled]="!validDate()"
              (click)="show()"><span class="glyphicon glyphicon-eye-open"></span>Show
      </button>
    </form>
  </div>
  <div class="row graphics" *ngIf="chartData && chartData.length">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <canvas baseChart
              [datasets]="chartData"
              [labels]="labelMonth"
              [options]="chartOptions"
              [legend]="chartLegend"
              [chartType]="chartType">
      </canvas>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType">
      </canvas>
    </div>
  </div>
</div>
