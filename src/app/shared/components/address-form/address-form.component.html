<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Billing Address</h4>
</div>
<div class="modal-body">
  <form [formGroup]="addressForm">
    <div class="form-group" [ngClass]="addressForm.controls.streetAddress.errors? 'has-error': 'has-success'">
      <input type="text" class="form-control" id="street" formControlName="streetAddress">
      <label for="street">Street address</label>
    </div>
    <div class="form-group" [ngClass]="addressForm.controls.addressLine2.errors? 'has-error': 'has-success'">
      <input type="text" class="form-control" id="line_2" formControlName="addressLine2">
      <label for="line_2">Address Line 2</label>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" [ngClass]="addressForm.controls.city.errors? 'has-error': 'has-success'">
          <input type="text" class="form-control" id="city" formControlName="city">
          <label for="city">City</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [ngClass]="addressForm.controls.state.errors? 'has-error': 'has-success'">
          <input type="text" class="form-control" id="spr" formControlName="state">
          <label for="spr">State / Province / Region</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [ngClass]="addressForm.controls.zip.errors? 'has-error': 'has-success'">
          <input type="text" class="form-control" id="zip" formControlName="zip">
          <label for="zip">Zip / Postal Code</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" [ngClass]="addressForm.controls.country.errors? 'has-error': 'has-success'">
          <select class="form-control" id="country" formControlName="country">
            <option *ngFor="let nC of nameCountry;"
                    [selected]="compareCountry(nC.name)">{{nC.name}}
            </option>
          </select>
          <label for="country">Country</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success btn-secondary"
          [disabled]="!addressForm.valid"
          (click)="save()">Save
  </button>
</div>
