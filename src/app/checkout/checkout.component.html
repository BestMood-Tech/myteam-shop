<div class="container">
  <div class="row">
    <h1>Check out</h1>
    <hr>
    <div class="col-md-12" *ngFor="let order of orders">
      <div class="row">
        <div class="col-md-9">
          <p>Name: {{order.name}}</p>
        </div>
        <div class="col-md-3">
          <p>Price: {{checkOutCurrency}} {{order.price | currency: checkOutCurrency}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <h3>Total: {{checkOutCurrency}} {{getTotal() | currency: checkOutCurrency}}</h3>
      <div class="row">
        <form [formGroup]="checkOutForm" role="form" class="col-md-6">
          <div *ngIf='acitvePromoCode' class="form-group"
               [ngClass]="checkOutForm.controls.promoCode.errors? 'has-error': 'has-success'">
            <div class="row">
              <div class="col-md-8">
                <input type="text" class="form-control" formControlName="promoCode">
              </div>
              <div class="col-md-4">
                <button class="btn btn-success" (click)="checkPromoCode()">Promo code</button>
              </div>
            </div>
          </div>

          <div *ngIf='!acitvePromoCode' class="form-group">
            <p class="bg-success promo-success">Promo code success</p>
          </div>

          <div class="form-group "
               [ngClass]="checkOutForm.controls.address.errors? 'has-error': 'has-success'">
            <div class="row" *ngIf="!checkOutAddress">
              <div  class="col-md-8">
                <select class="form-control" formControlName="address"
                        #item (change)="onChangeAddress(item.value)">
                  <option *ngFor="let itemAddress of arrayAddressUser;let key = index;" [value]="key">
                    {{itemAddress.getAddress()}}
                  </option>
                </select>
              </div>
              <div class="col-md-4">
                <button class="btn btn-success" (click)='newAddress()'>New address</button>
              </div>
            </div>

            <div class="row" *ngIf="checkOutAddress">
              <div class="col-md-8">
                  <pre>{{checkOutAddress | json}}</pre>
              </div>
              <div class="col-md-4">
                <button class="btn btn-success" (click)='differentAddress()'>different address</button>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>

    <hr>
  </div>
</div>
