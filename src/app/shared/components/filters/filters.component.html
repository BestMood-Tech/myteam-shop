<form [formGroup]="filtersForm">
  <div class="form-group">
    <input type="date" formControlName="date" class="form-control">
  </div>
  <fieldset *ngIf="filtersForm.value.music || !(categoryIsSelected)" formGroupName="musicGroup">
    <span>Artist: <input type="text" class="form-control" formControlName="artist"></span>
    <span>Search new <input type="checkbox" formControlName="new"></span>
    <span>Hipster search <input type="checkbox" formControlName="hipster"></span>
  </fieldset>
  <fieldset *ngIf="filtersForm.value.game || !(categoryIsSelected)" formGroupName="gameGroup" class="input-group">
    <div class="row">
      <div class="col-md-8">
        <select formControlName="genres" class="form-control">
        <option value="" disabled>Choose a genre</option>
        <option *ngFor="let item of genres" [value]="item.id">{{item.name}}</option>
      </select></div>
      <button class="btn btn-success" (click)="applyFilters()">apply</button>
    </div>
  </fieldset>
</form>
