<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 panel-tool">
      <h1>Orders data</h1>
      <div class="tools">
        <a class="tool" (click)="agGrid.api.deselectAll()"><span class="glyphicon glyphicon-th-large"></span><span
          class="tooltiptext">Clear Selection</span></a>
        <a class="tool" (click)="clearPinned()"><span class="glyphicon glyphicon-refresh"></span><span
          class="tooltiptext">Clear Pinned</span></a>
        <a class="tool" (click)="resetPinned()"><span class="glyphicon glyphicon-align-justify"></span><span
          class="tooltiptext">Left = Orders, Right = Profile</span></a>
        <a class="tool" (click)="pinTotal()"><span class="glyphicon glyphicon-indent-left"></span><span
          class="tooltiptext">Right = Total</span></a>
        <a class="tool" (click)="saveTable()"><span class="glyphicon glyphicon-floppy-disk"></span><span
          class="tooltiptext">saveTable</span></a>
      </div>
      <form class="form-inline ordersForm">
        <div class="form-group">
          <label for="theme">Select theme</label>
          <select id="theme" class="form-control" (change)="setTheme($event.target.value)">
            <option *ngFor="let itemTheme of arrayTheme;let key = index;"
                    [selected]="isTheme(key)"
                    [value]="key">
              {{itemTheme}}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row grid-table">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <ag-grid-angular #agGrid
                   [ngClass]="classTheme"
                   [gridOptions]="gridOptions"
                   [datasource]="dataSource">
      </ag-grid-angular>
    </div>
  </div>
</div>
