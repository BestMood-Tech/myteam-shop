<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Orders data</h1>
      <div style="padding:10px 0px; display: inline-block;">
        <button class="btn btn-success" (click)="agGrid.api.deselectAll()">Clear Selection</button>
        <button class="btn btn-success" (click)="clearPinned()">Clear Pinned</button>
        <button class="btn btn-success" (click)="resetPinned()">Left = Orders, Right = Profile</button>
        <button class="btn btn-success" (click)="pinTotal()">Right = Total</button>
        <button class="btn btn-success" (click)='saveTable()'>saveTable</button>
      </div>
      <form class="form-inline ordersForm">
        <div class="form-group">
          <label for="theme">Select theme</label>
          <select id="theme" class="form-control" (change)="setTheme($event.target.value)">
            <option *ngFor="let itemTheme of arrayTheme;let key = index;"
                    [selected] = "isTheme(key)"
                    [value]="key">
              {{itemTheme}}
            </option>
          </select>
        </div>
      </form>
        <div class="row">
        <div class="col-md-12">
          <ag-grid-ng2 #agGrid style="width: 100%; height: 650px;"
                       [ngClass]="classTheme"
                       [gridOptions]="gridOptions"
                       [datasource]="dataSource">
          </ag-grid-ng2>
        </div>
      </div>
    </div>
  </div>
</div>
