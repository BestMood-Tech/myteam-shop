<div class="container">
  <div class="box">
    <div *ngFor="let item of orders; let key = index;trackBy:trackByFn">
      <app-product-card [product]="item" [isCart]="true" [key]="key" (deleteFromCart)="deleteProduct()"></app-product-card>
  </div>
  </div>
</div>
<div class="container total">
  <div class="total-right box">
    <h3>Total cost: {{cartCurrency}} {{getTotalPrice() | currency:cartCurrency}}</h3>
    <p *ngIf="!authorization" class="alert-danger">For payment you must be logged in!</p>
    <div>
      <button class="btn btn-success btn-pay"
            [disabled]="!disabledPay()"
            (click)='checkout()'>
        Pay
      </button>
    </div>
  </div>
</div>
